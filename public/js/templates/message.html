<!-- message template, to be put inside a div.message-left or div.message-right -->

<div class="msg-pic">
		<img src=<%= profile_pic %> class="profile-pic" />
</div>
<div class="msg-content">
		<h4 class="msg-from"><%= from %></h4>
		<p class="msg-body">
		<%= body %>
		</p>
		<span style="display:none" class="msg-timestamp"><%= timestamp %></span>
</div>
